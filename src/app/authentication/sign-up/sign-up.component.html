<div class="sign-up">
    <div class="container">
        <div class="row">
            <div class="offset-md-3"></div>
            <div class="col-md-6">
                <div class="form-details">
                    <form>
                        <div class="form-group">
                            <label for="validationServer01">Full name</label>
                            <input type="text" class="form-control" id="validationServer01">
                           
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword2">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2">
                        </div>
                        <button type="submit" class="btn btn-sign">Sign up</button>
                    </form>
                    <h6>Already have account? <a routerLink="/authentication/sign-in">Sign in</a></h6>
                </div>
            </div>
            <div class="offset-md-3"></div>
        </div>
    </div>
</div>
